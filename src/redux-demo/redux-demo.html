<link rel="import" href="../../bower_components/polymer-redux/polymer-redux.html">
<script src="../../node_modules/redux/dist/redux.js"></script>
<script>
	// Setting up redux store
	const originalState = {name:'I am Redux with Polymer', message:'Hello Polymer World..!'};
	const reducer = function(state, action){
		switch(action.type){
			case 'UPDATE' :
			return Object.assign({}, state, {
				message:action.message
			});

		default:
			return state;
		}
	}
	const reduxStore = Redux.createStore(reducer, originalState);

	// Export the redux mixin
	ReduxMixin = PolymerRedux(reduxStore);
</script>
